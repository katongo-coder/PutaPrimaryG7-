<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Grade 7 Management System</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --success: #27ae60;
            --dark: #1a1a2e;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo-area {
            margin-bottom: 30px;
        }

        .logo-circle {
            width: 80px;
            height: 80px;
            background: var(--primary);
            color: white;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            margin-bottom: 10px;
            border: 4px solid #f1c40f;
        }

        h2 { color: var(--primary); margin-bottom: 5px; }
        p { color: #7f8c8d; font-size: 14px; margin-bottom: 30px; }

        .input-group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 12px;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #eee;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--accent);
            outline: none;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-btn:hover {
            background: var(--dark);
            transform: translateY(-2px);
        }

        #error-msg {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo-area">
            <div class="logo-circle">ðŸŽ“</div>
            <h2>Puta Primary</h2>
            <p>Grade 7 Teacher Portal</p>
        </div>

        <form id="loginForm">
            <div class="input-group">
                <label>Username (Teacher Name)</label>
                <input type="text" id="username" placeholder="Enter your name" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢" required>
            </div>

            <button type="submit" class="login-btn">Secure Login</button>
            <div id="error-msg">Invalid Credentials. Please try again.</div>
        </form>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        
        // Configuration for teacher routing
        const USERS = {
            "milambo": { password: "1234", redirect: "dashboard_7A.html", fullName: "Ms. Milambo" },
            "katongo": { password: "1234", redirect: "dashboard_7B.html", fullName: "Mr. Katongo" },
            "mwanto":  { password: "1234", redirect: "dashboard_7C.html", fullName: "Mr. Mwanto" }
        };

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const userIn = document.getElementById('username').value.toLowerCase().trim();
            const passIn = document.getElementById('password').value;
            const error = document.getElementById('error-msg');

            // Find teacher by name or surname
            const teacherKey = Object.keys(USERS).find(key => userIn.includes(key));

            if (teacherKey && USERS[teacherKey].password === passIn) {
                // Set Session Data
                localStorage.setItem('loggedIn', 'true');
                localStorage.setItem('teacherName', USERS[teacherKey].fullName);
                localStorage.setItem('assignedClass', teacherKey.toUpperCase());
                
                // Success Redirect
                window.location.href = USERS[teacherKey].redirect;
            } else {
                error.style.display = 'block';
                // Shake effect
                loginForm.style.animation = "shake 0.2s ease-in-out 0s 2";
            }
        });
    </script>

    <style>
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(5px); }
            50% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
            100% { transform: translateX(0); }
        }
    </style>
</body>
</html>
