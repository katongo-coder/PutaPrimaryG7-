<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment | Grade 7A System</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        :root { 
            --primary: #6b11cb; /* Ms. Milambo's Purple */
            --accent: #2575fc; 
            --light: #f8f9fa; 
            --danger: #e74c3c; 
            --success: #27ae60;
            --dark: #1a1a2e;
        }

        body { margin: 0; font-family: 'Inter', 'Segoe UI', sans-serif; background: var(--light); display: flex; flex-direction: row; min-height: 100vh; }

        /* Sidebar - Responsive Logic */
        #sidebar { 
            width: 260px; background: var(--dark); color: white; 
            display: flex; flex-direction: column; transition: 0.3s;
            position: sticky; top: 0; height: 100vh;
        }

        .profile-area { padding: 30px; text-align: center; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .avatar { 
            width: 65px; height: 65px; background: linear-gradient(45deg, var(--primary), var(--accent)); 
            border-radius: 50%; margin: 0 auto 12px; display: flex; align-items: center; 
            justify-content: center; font-size: 24px; font-weight: bold; color: white; 
        }

        /* Main Content Area */
        .main-content { flex: 1; padding: 25px; box-sizing: border-box; width: 100%; }
        .card { 
            background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); 
            padding: 25px; margin-bottom: 25px; border-top: 5px solid var(--primary); 
        }
        
        /* Form Layout */
        .input-grid { 
            display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); 
            gap: 20px; margin-bottom: 25px; 
        }

        .form-group { display: flex; flex-direction: column; }
        label { margin-bottom: 8px; font-weight: 600; color: #333; font-size: 14px; }
        input, select { padding: 12px; border: 1px solid #e0e0e0; border-radius: 10px; font-size: 15px; outline: none; transition: 0.2s; }
        input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(107, 17, 203, 0.1); }
        input[readonly] { background: #f1f3f5; color: #777; }
        
        /* Table Styling */
        .table-responsive { overflow-x: auto; width: 100%; border-radius: 10px; }
        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        th { text-align: left; padding: 15px; background: #fdfdff; color: var(--dark); border-bottom: 2px solid #eee; font-size: 13px; text-transform: uppercase; letter-spacing: 1px; }
        td { padding: 15px; border-bottom: 1px solid #f1f1f1; font-size: 14px; }

        .btn-main { 
            width: 100%; padding: 15px; border: none; border-radius: 10px; 
            color: white; font-weight: bold; cursor: pointer; transition: 0.3s;
            background: var(--primary); font-size: 16px;
        }
        .btn-main:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(107, 17, 203, 0.3); }

        /* Mobile View Adjustments */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            #sidebar { width: 100%; height: auto; position: relative; }
            .profile-area { padding: 20px; }
            .main-content { padding: 15px; }
        }
    </style>
</head>
<body>

<div id="sidebar">
    <div class="profile-area">
        <div class="avatar">MM</div>
        <h5 style="margin: 0; font-size: 1.1rem;">Ms. Milambo</h5>
        <small style="opacity: 0.6;">Grade 7A Teacher</small>
    </div>
    <div style="padding: 20px;">
        <button class="btn-main" style="background: rgba(255,255,255,0.08); margin-bottom: 12px; font-size: 14px;" onclick="location.reload()">Reload Dashboard</button>
        <button class="btn-main" style="background: var(--danger); font-size: 14px;" onclick="downloadPDF()">Export PDF</button>
    </div>
</div>

<div class="main-content">
    <div class="card">
        <h2 style="margin: 0; color: var(--primary);">Grade 7A | Enrollment Portal</h2>
        <p style="color: #888;">Record enrollment and attendance to Grade 7A & Master Sheets.</p>
        <hr style="opacity: 0.1; margin: 20px 0;">
        
        <div class="input-grid">
            <div class="form-group">
                <label>Submission Timestamp</label>
                <input type="text" id="timestampField" readonly tabindex="-1">
            </div>
            <div class="form-group">
                <label>Learner's Full Name</label>
                <input type="text" id="studentName" placeholder="Type Name Here..." autocomplete="off">
            </div>
            <div class="form-group">
                <label>Learner Gender</label>
                <select id="gender">
                    <option value="Boy">Boy</option>
                    <option value="Girl">Girl</option>
                </select>
            </div>
        </div>
        <button class="btn-main" id="submitBtn" onclick="saveToCloud()">Submit to Grade 7A Database</button>
    </div>

    <div class="card">
        <h4 style="margin: 0 0 15px 0; color: var(--dark);">Recent Class Logs</h4>
        <div class="table-responsive">
            <table>
                <thead>
                    <tr>
                        <th>Date & Time</th>
                        <th>Learner Name</th>
                        <th>Gender</th>
                        <th>Sync Status</th>
                    </tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    // --- SETTINGS ---
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxb5wNnyXo4a7WAzR12k1PfYV3Qmpym89H-siOfg6uDSz3hjutANEVLnpkUcLX6dbLp/exec"; 
    const CLASS_NAME = "Grade 7A";
    const TEACHER = "Ms. Milambo";
    const STORAGE_KEY = "grade7A_attendance_data";

    function updateTimestamp() {
        document.getElementById('timestampField').value = new Date().toLocaleString();
    }
    setInterval(updateTimestamp, 1000);

    function saveToCloud() {
        const nameInput = document.getElementById('studentName');
        const name = nameInput.value.trim().toUpperCase(); 
        const gender = document.getElementById('gender').value;
        const time = document.getElementById('timestampField').value;
        const btn = document.getElementById('submitBtn');

        if(!name) { alert("Error: Name field cannot be empty."); return; }

        // --- ANTI-DUPLICATE LOGIC ---
        const localData = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        const isDuplicate = localData.some(entry => entry.name === name);

        if (isDuplicate) {
            alert(`DUPLICATE DETECTED: "${name}" is already on the Grade 7A list!`);
            return; 
        }

        const payload = {
            className: CLASS_NAME,
            teacher: TEACHER,
            name: name,
            gender: gender,
            timestamp: time
        };

        // UI Feedback
        btn.disabled = true;
        btn.innerText = "Syncing Data...";

        fetch(SCRIPT_URL, {
            method: 'POST',
            mode: 'no-cors',
            body: JSON.stringify(payload)
        }).then(() => {
            // Save Locally after successful trigger
            localData.unshift(payload);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(localData));
            
            alert("Success: Record successfully pushed to Database.");
            nameInput.value = "";
            btn.disabled = false;
            btn.innerText = "Submit to Grade 7A Database";
            renderTable();
        }).catch(err => {
            alert("Server Error: Check your internet connection.");
            btn.disabled = false;
            btn.innerText = "Submit to Grade 7A Database";
        });
    }

    function renderTable() {
        const data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        document.getElementById('tableBody').innerHTML = data.map(row => `
            <tr>
                <td style="color: #999; font-family: monospace;">${row.timestamp}</td>
                <td style="font-weight: 600;">${row.name}</td>
                <td>${row.gender}</td>
                <td style="color: var(--success); font-weight: bold;">‚óè Cloud Synced</td>
            </tr>
        `).join('');
    }

    function downloadPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        const data = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        doc.setFontSize(18);
        doc.text(`Enrollment Report: ${CLASS_NAME} (Ms. Milambo)`, 14, 20);
        doc.autoTable({
            head: [['Time', 'Name', 'Gender']],
            body: data.map(r => [r.timestamp, r.name, r.gender]),
            startY: 28,
            headStyles: { fillColor: [107, 17, 203] }
        });
        doc.save(`7A_Enrollment_Report.pdf`);
    }

    window.onload = () => { updateTimestamp(); renderTable(); };
</script>

</body>
</html>
